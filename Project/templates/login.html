<!DOCTYPE html>
<html>
<head>
	<title>Apptitude Login Form</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="../static/style.css">
	<link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/a81368914c.js"></script>
</head>

<body>
	<img class="wave" src="../static/wave.png">
	<div class="container">
		<div class="img">
			<img src="../static/bg.svg">
		</div>
		<div class="login-content">
			<form method="GET" action="dashboard.html" >
				<img src="../static/avatar.svg">
				<h2 class="title">Welcome</h2>
           		<div class="input-div one">
           		   <div class="i">
           		   		<i class="fas fa-user"></i>
           		   </div>
           		   <div class="div">
           		   		<h5>Email ID</h5>
           		   		<input type="text" class="input" name="email">
           		   </div>
           		</div>
           		<div class="input-div pass">
           		   <div class="i"> 
           		    	<i class="fas fa-lock"></i>
           		   </div>
           		   <div class="div">
           		    	<h5>Password</h5>
           		    	<input type="password" class="input" name = "password">
            	   </div>
            	</div>
            
            	<input type="submit" class="btn" value="Login">

              <a href="./signup.html">
              <button type="button" class="btn btn-success">SignUp</button>
              </a>
              
            </form>
        </div>
    </div>
    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
